<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector</title>
    <style>
        h1:hover {
            background-color: yellow;
            color: blue;
        }
        a:active{
            color: black;
            background-color: pink;
            padding: 10px;
        }
        a:visited{
            color: green;
            background-color:orangered;
            padding: 10px;
        }
        input:focus{
            color: purple;
        }
        
    </style>
</head>

<body>
    <!-- ? It is used to add effects -->
    <h1>My name is Kunjesh</h1>
    <a href="https://www.youtube.com/" target="_blank">Go to Youtube</a> <br>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <input type="button" name="submit" value="SUBMIT">
</body>

</html>
