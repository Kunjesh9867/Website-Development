<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- anchor tag [a + enter]is used to insert link  -->
    <a href="https://mail.google.com/mail/u/0/#inbox">   MailBox    </a>     <br>
    <a href="https://www.youtube.com/">    Youtube   </a>      <br>
    <!-- The above links will be open the same page  -->

    <!-- If you want to open the link in the another page then,  -->
    <a href="https://chrome.google.com/webstore/category/extensions" target="_blank"> Google Chrome Webstore  </a>  <br>
    <a href="https://www.youtube.com/" target="_blanket">Youtube</a>  <br>  
    
    <!-- Internal links can also be attached. for eg  -->
    <a href="/body.html" target="_blank"> Hello, click Here</a>   <br> <!--Use / -->

    <!-- TO ATTACH IMAGE  -->
    <!-- src : you need to add the path of the image  -->
    <!-- alt : to display a message if image is not shown  -->
    <img src="C:\Users\KANTILAL\Pictures\Screenshots" alt="Sorry">  <!--img + enter-->    <!--NOT WORKING-->
    <!-- If you want to adjust the width and height of the image, then  -->
    <img src="C:\Users\KANTILAL\Pictures\Screenshots" alt="Sorry" width="250" height="250">
    <!-- NOTE : It is not recommended to set width and height by this method, we will do it by CSS  -->
</body>
</html>
