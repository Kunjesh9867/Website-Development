<!-- Entities meand to write the character that you cannot typed from keyboard  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities </title>
</head>
<body>
    <div class="container"  >
        <p>This is a paragraph</p>
        <p>This is a another &nbsp; paragraph</p> <!--&nbsp[non-breaking paragraph] is used to add a space-->
        <p>paragraph is written like this &lt;p&gt; </p>    <!--to include <p> in paragraph-->
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
    </div>
</body>
</html>
