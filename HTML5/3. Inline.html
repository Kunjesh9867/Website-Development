<!-- Block Element[take all spaces]: Paragraph[p]     -->
<!-- Inline Element[take as much space as required]:   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block ELements</title>
</head>
<body>
    <!-- BLock element  -->
    <p>This is a paragraph</p>
    <p>This is also a paragraph</p>

    <hr>

    <!-- Inline Element  -->
    <span>This is a span</span>
    <span>This is also a span</span>
    
    <hr>

    <!-- Inline Element  -->
    <strong>This is a Strong</strong>
    <strong>This is also a Strong</strong>
    <a> Hello</a>
    <a> Hello2</a>
</body>
</html>
