<!-- It is not mandatory to use Semantic Element, but if you use it then it will help to improve rank of your website in google  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Tags</title>
</head>
<body>
    <h3>Semantic Elements</h3>
    <!-- Semantic means to give meaning to a word  -->
    <details>Kunjesh K Ramani</details>

    <details>
        <summary>Click Here</summary>
        Kunjesh K Ramani  <br>
        Hello World   
    </details>
</body>
</html>
