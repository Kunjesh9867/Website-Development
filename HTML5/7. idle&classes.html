<!-- ctrl + tab -- Another open slide  -->
<!-- id stands for Identifier. meaning NAME. It is given to locate and change it -->
<!-- 1 element can have 1 id and 1 id can be given to 1 element  -->
<!-- classes can be many. many classes can be assign to 1 element by giving space  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <div id='mainbox' class='redBg'></div>   <!--1 class-->
    <div id='mainbox2' class='redBg blackborder'></div>   <!--2 class-->
    
    <!-- Emmet  -->
    <!-- If you want span of class redBg then, span.redBg .  Here '.' is for class-->
    <span class="redBg"></span>    <!--span.redBg-->
    <!-- If you want span of id main then, span#main .  Here '#' is for id-->
    <span id="main"></span> <!--span#main-->
    <!-- If you want many classes then. for eg: div.redbg.blackbackground.asd   -->
    <div class="redBg Blackground asd"></div>     <!--div.redbg.blackbackground.asd  + Enter-->
    <!-- Emment takes div tag as default  -->

    <!-- Creating multiple elements using Emmet  -->
    <!-- span.myClass.myClass2.myClass3 + <Tab>  -->
        <span class="myClass myClass2 myClass3"></span>
    <!-- span.myClass.myClass2.myClass3*4 -- To print 4 similar element using emmet -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second </span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>

</body>
</html>
