<!-- Enter gives the boiler plate of HTML [Emmet abbreviation] -->
<!-- ctrl+/ is the shortcut key to insert a comment -->
<!-- ctrl+ down arrow key is used to copy the line below -->
<!DOCTYPE html>
<!-- DOCTYPE state the browser to use the latest version of HTML ie. HTML5 -->
<html lang="en">

<head>    <!--External Sheet like css and javascript is linked in head section of html-->
    <!-- meta tag gives the information about data within data -->
    <!-- meta tag is used in SEO[Search Engine Optimization] ie. to augment web traffic, the more meta tag you used the higher the chances of website display in google page -->
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This tag is used to make your website compatible with every device like phone, laptop, tablet etc-->>
    
    <meta name='keywords' content='This is Best Website '>
    <!-- THe above meta tag is vital as when someone type 'This is Best Website' then this website appear in google search engine  -->
    
    <meta name='robots' content='NOINDEX,NOFOLLOW'>
    <!-- The above meta tag is used when you dont want to display your website in search engine  -->
    
    <meta name='robots' content='INDEX,FOLLOW'>  <!--General we want to show our website in search engine so we used this!!!-->>
    <!-- The above meta tag is used when you want to display your website in search engine  -->

    <link rel="stylesheet" href="kunjesh.css">
    <!-- The above link is used to insert external css in this html code  -->

    <script src='kunjesh.js'>  </script>
    <!-- The above link is used to insert external javascript in this html code  -->

    <title>Document</title>
</head>
<body>
</body>
</html>

<!-- ** This is the First HTML Program -->
