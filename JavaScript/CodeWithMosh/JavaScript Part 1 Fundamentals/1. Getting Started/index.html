<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World Kunjesh </h1>
    <script src="./index.js"></script> 
    <!--It is a good practice to add JS at the end of <body>, after all tags -->
    <!--There are 2 reasons-->
    <!--(1) The browser parses this files from top to bottom-->
    <!--(2) Most of the times the JS code will have to render HTML elements. So putting it at the end confirms that all elements are declared and can be used by JS-->
</body>

</html>
